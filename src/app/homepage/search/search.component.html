<app-filter-dialog [(FilterDialog)]="FilterDialogVisible"></app-filter-dialog>

<div class="search">
    <div class="topSection">
        <p-iconField iconPosition="left" styleClass="text">
            <p-inputIcon styleClass="pi pi-search"/>
            <input 
            class="search-bar" 
            type="text" 
            pInputText 
            placeholder="Suche..." 
            style="width: 35.7rem;" 
            [(ngModel)]="searchFilter" 
            (input)="updateSearchFilter()">
        </p-iconField>
        <p-button 
            label="Filter" 
            severity="success" 
            icon="pi pi-sliders-h" 
            (onClick)="updateDialogVisible()" 
        />
        <p-button 
            label="Filter LÃ¶schen" 
            severity="success" 
            icon="pi pi-trash" 
            (onClick)="filterService.deleteAllFilters()"
        />
        <p-button 
            label="Neues Rezept" 
            severity="success" 
            text="true" 
        />

    </div>

    @if (filterService.allSelectedFilters.length > 0) {
        <div class="tags">
            @for (tag of filterService.allSelectedFilters; track $index) {
                <p-tag 
                    severity="success" 
                    value="{{tag}}"
                />
                }
        </div>    
    }
</div>
