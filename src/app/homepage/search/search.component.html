<div class="search">
    <p-iconField iconPosition="left" styleClass="text">
        <p-inputIcon styleClass="pi pi-search" />
        <input class="search-bar" type="text" pInputText placeholder="Suche...">
    </p-iconField>
    <p-button label="Filter" severity="success" icon="pi pi-filter" (onClick)="showDialog()"/>
    <p-dialog class="dialog" header="Filter" [(visible)]="visible" [style]="{ width: '55rem' }" closeOnEscape="true" [modal]="true">
    <p-button 
        class="save-button"
        label="Speichern" 
        severity="success" 
        (onClick)="visible=false"
        />
    <div class="dialog-content">
        <div class="filter-tags" *ngFor="let tagX of tag">
            <p-listbox 
                class="listbox"
                [options]="tagX.t" 
                [(ngModel)]="tagX.st"
                [filter]="true" 
                [filterPlaceHolder]="tagX.pch"
                [style]="{ width: '9.5rem' }" 
                [listStyle]="{'max-height': '220px'}"
                [multiple]="true" 
                />      
            <!--
                ###Alternative ####
                <p-multiSelect 
                class="multi"
                [options]="tagX.t" 
                [(ngModel)]="tagX.st"
                [placeholder]="tagX.pch"
                display="chip" 
                [showClear]="true"   
                ####Alternative####
            /> -->
        </div>
    </div>
   
    </p-dialog>
</div>
